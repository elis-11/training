<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <script defer type="module" src="./main.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container my-5">
      <form class="card">
        <div class="card-header">
          <h5>Calorie Calculator</h5>
        </div>
        <div class="card-body">
          <div>
            <div class="row g-4">
              <!-- next -- Age -->
              <div class="col-sm-4">
                <h6>Age*</h6>
                <input type="number" class="form-control" name="age" required />
              </div>
              <div class="col-sm-4">
                <h6>Gender*</h6>
                <select name="gender" class="form-select" required>
                  <option value="1">Male</option>
                  <option value="2">Female</option>
                </select>
              </div>
              <div class="col-sm-4">
                <h6>Body Fat*</h6>
                <input type="number" class="form-control" name="bodyFat" required />
              </div>
            </div>
            <!-- next -- Height -->
            <div class="row g-4">
              <div class="col-sm-6">
                <h6>Height*</h6>
                <input
                  type="number"
                  class="form-control"
                  name="height"
                  required
                />
              </div>
              <div class="col-sm-6">
                <h6>Weight*</h6>
                <input
                  type="number"
                  class="form-control"
                  name="weight"
                  required
                />
              </div>
            </div>
            <!-- next -- Activity -->
            <div class="row">
              <div>
                <h5>Activity*</h5>
                <select class="form-select" name="activity" required="">
                  <option value="1">Basal Metabolic Rate (BMR)</option>
                  <option value="1.2">Sedentary: little or no exercise</option>
                  <option value="1.375">Light: exercise 1-3 times/week</option>
                  <option selected="" value="1.465">
                    Moderate: exercise 4-5 times/week
                  </option>
                  <option value="1.55">
                    Active: daily exercise or intense exercise 3-4 times/week
                  </option>
                  <option value="1.725">
                    Very Active: intense exercise 6-7 times/week
                  </option>
                  <option value="1.9">
                    Extra Active: very intense exercise daily, or physical job
                  </option>
                </select>
              </div>
              <!-- next -- Result -->
              <div class="col-sm-6">
                <div>
                  <h5>Result Unit*</h5>
                  <div class="form-control">
                    <div class="row">
                      <div class="col-6 d-flex align-items-center">
                        <input
                          checked=""
                          id="unit_calories"
                          name="unit"
                          required=""
                          type="radio"
                          value="Calories"
                        />
                        <label class="ms-2">Calories</label>
                      </div>
                      <div class="col-6 d-flex align-items-center">
                        <input
                          id="unit_kilo"
                          name="unit"
                          required=""
                          type="radio"
                          value="kilojoules"
                        />
                        <label class="ms-2">kilojoules</label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- next -- BMR -->
              <div class="col-sm-6">
                <div>
                  <h5>BMR estimation formula*</h5>
                  <div class="row g-3">
                    <div class="col-sm-12 d-flex align-items-center">
                      <input
                        checked=""
                        id="Mifflin_St_Jeor"
                        name="formula"
                        required=""
                        type="radio"
                        value="0"
                      />
                      <label class="ms-2">Mifflin St Jeor</label>
                    </div>
                    <div class="col-sm-12 d-flex align-items-center">
                      <input
                        id="Revised_Harris_Benedict"
                        name="formula"
                        required=""
                        type="radio"
                        value="1 "
                      />
                      <label class="ms-2">Revised Harris-Benedict</label>
                    </div>
                    <div class="col-sm-12 d-flex align-items-center">
                      <input
                        id="Katch_McArdle"
                        name="formula"
                        required=""
                        type="radio"
                        value="2"
                      />
                      <label class="ms-2">Katch-McArdle</label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- next -- Button -->
          <div class="ans_calculate"></div>
          <div class="text-center mt-4 card-footer">
            <button
              class="btn btn-success"
              onclick="calculateCalorie(this)"
              type="button"
            >
              <i class="fas fa-calculator me-3"></i>
              Calculate
            </button>
          </div>
          <!-- end -->
        </div>
      </form>
    </div>

  </body>
</html>
