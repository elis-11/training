<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <title>Document</title>
    <!-- <link rel="stylesheet" href="./style.css" /> -->
    <script defer type="module" src="./main.js"></script>
  </head>
  <body>
    <div class="container my-5">
      <form class="card" method="post">
        <div class="card-header">
          <h4>Calorie Calculator</h4>
        </div>
        <div class="card-body">
          <div>
            <div class="row g-1">
              <!-- next -- Age -->
              <div class="col-sm-4">
                <h5>Age*</h5>
                <input
                  class="form-control"
                  name="age"
                  required
                  type="number"
                  value="25"
                />
              </div>
              <div class="col-sm-4">
                <div>
                  <h5>Gender*</h5>
                  <div class="form-control">
                    <div class="row">
                      <div class="col-6 d-flex align-items-center">
                        <input
                          checked=""
                          id="gender_male"
                          name="gender"
                          required
                          type="radio"
                          value="0"
                        />
                        <label class="ms-2">Male</label>
                      </div>
                      <div class="col-6 d-flex align-items-center">
                        <input
                          id="gender_female"
                          name="gender"
                          required
                          type="radio"
                          value="1"
                        />
                        <label class="ms-2">Female</label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-sm-4">
                <div>
                  <h5>Body Fat*</h5>
                  <div class="d-flex align-items-center">
                    <input
                      class="form-control text-end"
                      name="bodyFat"
                      required
                      type="number"
                      value="20"
                    />
                    <span class="btn ms-1 bg-warning">%</span>
                  </div>
                </div>
              </div>
              <div class="col-sm-6">
                <div>
                  <h5>Height*</h5>
                  <div class="d-flex align-items-center">
                    <input
                      class="form-control text-end"
                      name="height"
                      required
                      type="number"
                      value="180"
                    />
                    <span class="btn ms-1 bg-warning text-nowrap">cm</span>
                  </div>
                </div>
              </div>
              <div class="col-sm-6">
                <div>
                  <h5>Weight*</h5>
                  <div class="d-flex align-items-center">
                    <input
                      class="form-control text-end"
                      name="weight"
                      required
                      type="number"
                      value="65"
                    />
                    <span class="btn ms-1 bg-warning text-nowrap">kg</span>
                  </div>
                </div>
              </div>
              <div>
                <h5>Activity*</h5>
                <select class="form-select" name="activity" required="">
                  <option value="1">Basal Metabolic Rate (BMR)</option>
                  <option value="1.2">Sedentary: little or no exercise</option>
                  <option value="1.375">Light: exercise 1-3 times/week</option>
                  <option selected="" value="1.465">
                    Moderate: exercise 4-5 times/week
                  </option>
                  <option value="1.55">
                    Active: daily exercise or intense exercise 3-4 times/week
                  </option>
                  <option value="1.725">
                    Very Active: intense exercise 6-7 times/week
                  </option>
                  <option value="1.9">
                    Extra Active: very intense exercise daily, or physical job
                  </option>
                </select>
              </div>
              <!-- next -- Result -->
              <div class="col-sm-6">
                <div>
                  <h5>Result Unit*</h5>
                  <div class="form-control">
                    <div class="row">
                      <div class="col-6 d-flex align-items-center">
                        <input
                          checked=""
                          id="unit_calories"
                          name="unit"
                          required
                          type="radio"
                          value="Calories"
                        />
                        <label class="ms-2">Calories</label>
                      </div>
                      <div class="col-6 d-flex align-items-center">
                        <input
                          id="unit_kilo"
                          name="unit"
                          required
                          type="radio"
                          value="kilojoules"
                        />
                        <label class="ms-2">kilojoules</label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-sm-6">
                <div>
                  <h5>BMR estimation formula*</h5>
                  <div class="row g-3">
                    <div class="col-sm-12 d-flex align-items-center">
                      <input
                        checked=""
                        id="Mifflin_St_Jeor"
                        name="formula"
                        required
                        type="radio"
                        value="0"
                      />
                      <label class="ms-2">Mifflin St Jeor</label>
                    </div>
                    <div class="col-sm-12 d-flex align-items-center">
                      <input
                        id="Revised_Harris_Benedict"
                        name="formula"
                        required
                        type="radio"
                        value="1"
                      />
                      <label class="ms-2">Revised Harris-Benedict</label>
                    </div>
                    <div class="col-sm-12 d-flex align-items-center">
                      <input
                        id="Katch_McArdle"
                        name="formula"
                        required
                        type="radio"
                        value="2"
                      />
                      <label class="ms-2">Katch-McArdle</label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- next -- Button -->
          <div class="ans_calculate my-3 bg-dark"></div>
          <div class="text-center mt-4 card-footer">
            <button
              type="button"
              class="btn btn-success"
              onclick="calculateCalorie(this)"
            >
              <i class="fas fa-calculator me-3"></i>
              <b>Calculate</b>
            </button>
          </div>
          <!-- end -->
        </div>
      </form>
    </div>
    <script>
      function calculateCalorie(obj)
                {
                    const age = obj.form.age.value;
                    const gender = obj.form.gender.value;
                    const bodyFat = obj.form.bodyFat.value;
                    const height = obj.form.height.value;
                    const weight = obj.form.weight.value;
                    const activity = obj.form.activity.value;
                    const unit = obj.form.unit.value;
                    const formula = obj.form.formula.value;

                    let BMR = '';
                    if(formula == 0) // Mifflin
                    {
                        BMR = Mifflin(gender, age, bodyFat, height, weight);
                    }
                    else if(formula == 1) // Harris
                    {
                        BMR = Harris(gender, age, bodyFat, height, weight);
                    }
                    else if(formula == 2) // Katch
                    {
                        BMR = Katch(bodyFat, weight);
                    }

                    let ret = parseFloat(BMR)*parseFloat(activity);
                    if(unit == 'kilojoules')
                    {
                        ret = (ret*4.1868);
                    }

                    document.querySelector(".ans_calculate").innerHTML = '<div class="container"><h4 class="text-center form-control my-3 text-danger fs-4">You should consume <span class="text-white">'+Math.ceil(ret)+' '+unit+'/day </span> of calorie to maintain your weight.</h4></div>';
                }


      function Mifflin(gender, age, height, weight) {
        let BMR = 10 * weight + 6.25 * height - 5 * age + 5;
        if (gender == 1) {
          // Female
          BMR = 10 * weight + 6.25 * height - 5 * age - 161;
        }

        return BMR;
      }

      function Harris(gender, age, height, weight) {
        let BMR = 13.397 * weight + 4.799 * height - 5.677 * age + 88.362;
        if (gender == 1) {
          // Female
          BMR = 9.247 * weight + 3.098 * height - 4.33 * age + 447.593;
        }

        return BMR;
      }

      function Katch(bodyFat, weight) {
        let BMR = 370 + 21.6 * (1 - bodyFat / 100) * weight;

        return BMR;
      }
    </script>
  </body>
</html>
